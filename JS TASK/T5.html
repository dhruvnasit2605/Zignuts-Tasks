<!-- Write a program to print fibonacci series. Take the number of steps from input using HTML Input
and when click on Print button, using JS print the entered number of steps in the fibonacci series on HTML
page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <h1>Print Fibonacci Series</h1>
    <br>
    <label for="steps">Enter the number of steps:</label>
    <br><br>
    <input type="text" id="steps">
    <br><br>
    <button onclick="fibonacci()">Print</button>
    <p id="output"></p>
    
    <script>
        function fibonacci() {

            let steps = document.getElementById("steps").value;

            if (!Number.isInteger(Number(steps) ) || steps < 0 ) {
                alert("Enter the valid input");
                return;
            }

            // calculate the fibonacci series
            let a = 0, b = 1, c;
            let result = a + " " + b;
            for (let i = 2; i < steps; i++) {
                c = a + b;
                result += " " + c;
                a = b;
                b = c;
            }

            // Display the result
            document.getElementById("output").innerHTML = result;
            
        }
    </script>

</body>
</html>
